<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css' rel='stylesheet'/>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./add.css">
</head>
<body>

    <header>
        <h3><a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPFR2JnNQu58mwaVKV7IOkpwoB47JOhZBDQg&usqp=CAU" class="logo" >nothing </a></h2>
        <ul>
            <li><a href="#" class="active" >Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="">Accounting</a></li>
            
        </ul>
    
        
    </header>
    <div class="crud">
        
        <div class="head">
            <h2>crud</h2>
            <p>product managenent</p>
    
        </div>
   
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
               
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">1234</small>
            </div> 
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
    
        <div class="outputs">
            <div class="searchBlock">
                <input  onkeyup ="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    
                    <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchTCategory">search by Category</button>
                </div>
               
    
            </div>
            
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th> 
                    <th>total</th> 
                    <th>category</th> 
                    <th>update</th>
                    <th>delete</th>
                </tr>
               
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
        
        
    
        </div>
    <footer>
        <b:if cond='data:view.isSingleItem'>
        <div class="social-share">
        <ul>
          <li class="share-now"><i class="fas fa-share-alt"></i></li>
          <li>
              <a expr:href='"https://www.facebook.com/sharer.php?u=" + data:post.url.canonical' target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
              <a expr:href='"https://twitter.com/intent/tweet?url=" + data:post.url.canonical + "&amp;text=" + data:post.title' rel="nofollow" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
              <a expr:href='"https://www.linkedin.com/shareArticle?url=" + data:post.url.canonical' rel="nofollow" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a>
          </li>
          <li>
              <a expr:href='"https://www.pinterest.com/pin/create/button/?url=" + data:post.url.canonical + "&amp;media=" + data:post.featuredImage + "&amp;description=" + data:post.title' rel="nofollow" target="_blank" title="Pinterest">
                  <i class="fab fa-pinterest-p"></i>
              </a>
          </li>
          <li>
              <a expr:href='"https://api.whatsapp.com/send?text=" + data:post.title + " | " + data:post.url.canonical' rel="nofollow" target="_blank" title="Whatsapp"><i class="fab fa-whatsapp"></i></a>
          </li>
          <li>
              <a expr:href='"https://reddit.com/submit?url=" + data:post.url.canonical + "&amp;title=" + data:post.title' rel="nofollow" target="_blank" title="Reddit"><i class="fab fa-reddit-alien"></i></a>
          </li>
          
      </ul>
    </div>
    
    </b:if>
       </footer> 
       <script src="./app.js"></script>
</body>

</html>
